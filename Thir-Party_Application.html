<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Sheduler</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#343148">
        <a class="navbar-brand" href="#">Task Sheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navB" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        </button>
    </nav>
    <div class="jumbotron bg-white">
        <div class="jumbotron bg-white">
            <fieldset class="form-group">
                <label for="DATE">Date</label>
                <input data-provide="datepicker" class="form-control" id='date' placeholder="" maxlength="12">
                <small class="text text-danger" style="font-weight: bolder">Note format:</small> <small style="font-weight: bolder">DDMMYYYYHHMM &amp; Time format: 24hrs</small> 
            </fieldset>
            <fieldset class="form-group">
                <label for="URL">URL</label>
                <input type="url" class="form-control" id='url'>
                <small class="text text-danger" style="font-weight: bolder">Note format:</small> <small style="font-weight: bolder">www.site.domain/subdomian(optional)</small> 
            </fieldset>
            <div class="jumbotron bg-white" style="text-align: center">
                <button class="btn btn-primary" onclick="getapi()">Test API</button>
                <a href='http://localhost:8000/shedulerAPI/ping' class="btn btn-dark" target="_blank">Ping Server</a>
            </div>
        </div>
    </div>
    <script>
        function getapi() {
            var date = document.getElementById('date').value;
            var url = document.getElementById('url').value;
            window.open('http://localhost:8000/shedulerAPI/' + date+'/'+url+'/')
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body></html>
